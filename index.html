<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="images/icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="social.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="script.js"></script>

</head>

<body>

    <div class="container">
        <!-- nav bar -->
        <nav class="navbar  navbar-expand-lg navbar-light">
            <a class="navbar-brand text-white" href="#"><b><span style="font-size: 30px;"><span
                            style="background-color: orange; padding:0px 6px; border-radius: 3px;">Weather</span></span></b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link text-white" href="#">Home</a>
                    <a class="nav-item nav-link text-white" href="#">Features</a>
                    <a class="nav-item nav-link text-white" href="#">News</a>
                    <a class="nav-item nav-link text-white" href="#">About</a>
                </div>
            </div>
        </nav>
        <!-- nav bar end -->

        <div class="row">
            <!-- left -->
            <div class="left-main">
                <div class="title">
                    <h1>
                        Fastest weather update
                    </h1>
                    <p>Know weather forecast of 24/7 hours in your city</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="city" placeholder="City name">
                        <div class="input-group-append">
                            <button class="btn" id="input" type="button"> Enter </button>
                        </div>
                    </div>
                    <p>Best way to know your city</p>
                </div>
            </div>

            <!-- right -->
            <div class="right-main-box">
                <div class="head p-2 d-flex align-items-center">
                    <div class="img">
                        <img src="images/icon1.png" class="img-fluid" alt="">
                    </div>
                    <div class="heading ml-3">
                        <h4S>Weather Report </h4>
                            <p><span id="place"></span></p>
                    </div>
                </div>

                <!-- middle row -->
                <div class="middle d-flex justify-content-center">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="temp text-center  pt-2">
                                <h4><span id="temp"></span></h4>
                                <div id="icon">
                                </div>
                                <p>
                                    <span id="condition"></span>
                                    <br>
                                    <span id="wind"></span>
                                </p>

                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="sky">
                                <div class="align-items-center">
                                    <img src="images/sun.png" class="img-fluid sun-img img-responsive center-block"
                                        alt="">
                                </div>
                                <div class="sun center-text">
                                    Sunrise <br> <span id="sunrise"></span> <br>
                                    Sunset <br> <span id="sunset"></span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- last row -->
                <div class="head pt-3 d-flex align-items-center justify-content-center">
                    <p class="d-block"><span id="date"></span> <span id="time"></span> <span id="place"></span> | BD
                        Time</p>
                </div>
                <div class="container mt-3 d-flex align-items-center justify-content-center">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                    <a href="#" class="fa fa-github"></a>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-white mb-1" >
        <small>
            <span class="center-item">Powered by Openweathermap</span>
        <span class="center-item">&copy; DN S Dhrubo</span></small>
    </footer>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
